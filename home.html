<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>Payoo | Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind+dasuyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <!-- icons fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class=" w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo  w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">200000</span></h2>
                    <p class="text-neutral/50">Avalavle Balance</p>
                </div>
            </div>
            <div class="right">
                <a class="btn btn-soft" href="/index.html"><i class="fa-solid 
                fa-arrow-right-from-bracket"></i> Logout </a>

            </div>
        </section>

    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">

        <h2 class="text-2xl font-bold">Wellcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        </div>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p> Add Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout </p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Moneyy</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p> Get Bonus </p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>

        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold">Cashout</h2>

        <div class="form pt-10">
            <div class="card bg-base-100 w-full shrink-0  mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-number" type="text" maxlength="11" minlength="11"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter Your Agent 11 Digit Number" />
                        <br>
                        <label class="label text-neutral font-bold ">Amount</label>
                        <input id="cashout-amount" type="number"  class="input rounded-full bg-base-200 w-full "
                            placeholder=" Enter Amount to Withdrow" />
                            <br>

                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input id="cashout-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full"
                            placeholder=" Enter Your 4 Digit Pin" />
                        <div></div>
                        <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">WithDrow Money</button>
                    </fieldset>
                </div>
            </div>
        </div>

    </section>
    <script src="./script/cashout.js"></script>
</body>

</html>
